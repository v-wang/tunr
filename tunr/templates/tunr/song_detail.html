<!-- tunr/templates/tunr/song_detail.html -->
{% extends 'tunr/base.html' %} {% block content %}

<h2>
  Song title:{{ song.title }}
  <a href="{% url 'song_edit' pk=song.pk %}">(edit)</a>
</h2>
<h4>Song album:{{ song.album }}</h4>
<h4>Song artist:{{ song.artist }}</h4>

<a href="{% url 'artist_detail' pk=song.artist.pk%}">Back</a>

<a href="{% url 'song_delete' pk=song.pk %}">Delete</a>

{% endblock %}
